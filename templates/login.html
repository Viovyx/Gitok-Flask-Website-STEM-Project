<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Load CSS -->
        <link rel="stylesheet" href="/static/css/style.css" />
        <link rel="stylesheet" href="/static/css/mobile.css" media="screen and (min-width: 200px) and (max-width: 1000px)" />
        <!-- Load Favicon -->
        <link type="image/x-icon" href="/static/img/favicon.ico" rel="icon" />
        <link type="image/x-icon" href="/static/img/favicon.ico" rel="shortcut icon" />
        <!-- Set Page Title -->
        <title>TapGate | Login</title>
    </head>
    <body>
        <!-- Main -->
        <div class="page-wrapper">
            <!-- Login -->
            <div class="login-wrapper">
                <div class="login-box">
                    <img src="/static/img/logo_color.png" alt="TapGate Logo" />
                    <h1>TapGate</h1>
                    <form action="/" method="POST">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Email"
                            required
                        />
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Password"
                            required
                        />
                        <button type="submit">Login</button>
                    </form>
                    <p class="error hidden" id="error-message"></p>
                    <p class="subscript">
                        Don't have an admin account?<br>
                        Please contact an administrator for help.
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Theme Toggle -->
        <span id="moon-toggle">{{ moon_toggle|safe }}</span>
        <span id="sun-toggle">{{ sun_toggle|safe }}</span>
        
        <!-- Load Footer -->
        <span id="footer">{{ footer|safe }}</span>
    </body>

    <script src="/static/js/handleError.js"></script>
    <script src="/static/js/handleTheme.js"></script>
</html>
