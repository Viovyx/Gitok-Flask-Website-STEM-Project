<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Load CSS -->
        <link rel="stylesheet" href="/static/css/style.css" />
        <link rel="stylesheet" href="/static/css/mobile.css" media="screen and (min-width: 200px) and (max-width: 1000px)" />
        <!-- Load Favicon -->
        <link type="image/x-icon" href="/static/img/favicon.ico" rel="icon" />
        <link type="image/x-icon" href="/static/img/favicon.ico" rel="shortcut icon" />
        <!-- Set Page Title -->
        <title>TapGate | Log</title>
    </head>
    <body>
        <!-- Load Header -->
        <span id="header">{{ header|safe }}</span>

        <!-- Main -->
        <div class="page-wrapper">
            <!-- Content -->
            <div class="page-content">
                <h1>Log</h1>
                <p class="subscript">Track actions and monitor changes.</p>
                <hr />
                <div class="log-selector">
                    <div>
                        <label for="page-selector">Page:</label>
                        <input type="number" value="{{ info.page }}" id="page-selector">
                    </div>
                    <div>
                        <label for="pp-selector">Items/Page:</label>
                        <input type="number" value="{{ info.pp }}" id="pp-selector">
                    </div>
                </div>
                <table class="log-table" id="log-table">
                    <tr>
                        <th>Action</th>
                        <th>Details</th>
                        <th>Time (UTC)</th>
                    </tr>
                    {% for log in logs %}
                        <tr>
                            <td>{{ log.Action }}</td>
                            <td>{{ log.Description }}</td>
                            <td>{{ log.Time }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>

        <!-- Theme Toggle -->
        <span id="moon-toggle">{{ moon_toggle|safe }}</span>
        <span id="sun-toggle">{{ sun_toggle|safe }}</span>
        
        <!-- Load Footer -->
        <span id="footer">{{ footer|safe }}</span>
    </body>

    <script src="/static/js/loadTheme.js"></script>
    <script src="/static/js/handleLogs.js"></script>
</html>
