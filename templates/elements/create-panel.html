<div class="edit-panel">
    <div class="panel-wrapper">
        <h2>Create {item}</h2>
        <!-- Add js functionality -->
        <form action="#" method="POST">
            <!-- Placeholder inputs, should auto change depending on item -->
            <label for="id">ID:</label>
            <input
                type="text"
                id="id"
                name="id"
                placeholder="{current-value}"
            />
            <label for="user">Username:</label>
            <input
                type="text"
                id="user"
                name="user"
                placeholder="{current-value}"
            />

            <label for="password">Confirm password:</label>
            <input
                type="password"
                id="password"
                name="password"
                required
            />
            <button type="submit">Save</button>
            <button
                type="button"
                class="cancel"
                onclick="closePanel('create')"
            >
                Cancel
            </button>
        </form>
    </div>
</div>
